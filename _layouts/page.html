---
layout: default
---

<article>
  <div class="post">
    <div class="post__date">
      Napisano {{ page.date | date: "%d/%m/%Y" }}
    </div>

    <h1 class="post__title">
      {{ page.title }}
    </h1>
    
    <div class="entry">
        {{ content }}
    </div>
  </div>
</article>
