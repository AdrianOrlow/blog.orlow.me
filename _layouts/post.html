---
layout: default
---

<article>
  <div class="post post--view">
    <div class="post__date">
      Napisano {{ page.date | date: "%d/%m/%Y" }}
    </div>
  
    <h1 class="post__title">
      {{ page.title }}
    </h1>
    
    <div class="post__entry">
        {{ content }}
    </div>
  </div>

  <div class="post__comments">
      <h2 class="h1--comments">Komentarze</h2>
      {% include disqus.html %}
  </div>
</article>
