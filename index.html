---
layout: default
---

<div class="articles">
  {% for post in site.posts %}
    <article class="post">
        <p class="post__date">
          Napisano {{ post.date | date: "%B %e, %Y" }}
        </p>

        <h1 class="post__title">
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>

        <p class="post__shortcut">
          {{ post.excerpt }}
          <a class="post__btn" href="{{ site.baseurl }}{{ post.url }}">Czytaj dalej...</a>
        </p>
      </article>
  {% endfor %}
</div>
